server:
  port: 8083
  servlet:
    context-path: /search

spring:
  application:
    name: ms-search

  elasticsearch:
    uris: http://localhost:9200

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL} #http://localhost:8761/eureka
    register-with-eureka: true
    fetch-registry: true
  instance:
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true